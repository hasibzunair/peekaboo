# Basic workflow to test code

name: Peekaboo Model Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        torch-version: [1.12.1, 2.0.0]

    steps:
      - name: Get code from repository
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies # pip install -r requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Install torch version
        run: |
          echo "Installing torch ${{ matrix.torch-version }}"
          python -m pip install torch==${{ matrix.torch-version }} torchvision
      
      - name: Run the tests
        run: "python -m pytest ./tests"